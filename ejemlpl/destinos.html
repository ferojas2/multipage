<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador regresivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #f5f7fa;
    }

    .countdown {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      color: #555;
    }

    .box {
      display: inline-block;
      margin: 10px 15px;
    }
    .card{
      max-width: 30%;
      height: 30%;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Cuenta regresiva para el evento ðŸŽ‰</h1>

  <div class="countdown">
    <div class="box">
      <div id="days">0</div>
      <div class="label">DÃ­as</div>
    </div>
    <div class="box">
      <div id="hours">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="box">
      <div id="minutes">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="box">
      <div id="seconds">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <script>
    // ðŸ‘‰ CAMBIA AQUÃ LA FECHA DEL EVENTO
    // AÃ±o, Mes (0=enero), DÃ­a, Hora, Minuto, Segundo
    const eventDate = new Date(2026, 1, 20, 18, 0, 0).getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        document.querySelector(".countdown").innerHTML = 
          "<h2>Â¡El evento ha comenzado! ðŸš€</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;

    }, 1000);
  </script>

</body>
</html>
